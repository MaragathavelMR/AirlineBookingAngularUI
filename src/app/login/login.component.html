<style>
    .mb-0 {
        padding-left: 20px;
        padding-top: 10px;
    }
    body {
background-color: #DBF9FC;
background-position: 600px;
}
</style>

<body>
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="Card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="InputEmail">User Name</label>
                            <input type="email" class="form-control" [(ngModel)]="loginUserData.emailId" aria-describedby="emailHelp"
                                placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="loginUserData.password" id="InputPassword"
                                placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" (click)="loginUser()" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
